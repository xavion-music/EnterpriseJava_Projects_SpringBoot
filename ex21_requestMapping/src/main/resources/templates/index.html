<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f6ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #6C63FF;
            font-weight: bold;
        }

        .form-label {
            font-weight: 500;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"] {
            border-radius: 12px;
            padding: 10px 14px;
            border: 1px solid #ccc;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.05);
        }

        input[type="submit"] {
            background-color: #6C63FF;
            border: none;
            padding: 12px;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #574fd6;
        }

        .form-note {
            text-align: center;
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Book Your Appointment</h2>
            <p class="form-note">Please enter all required information below.</p>

            <form method="post" action="/formPost">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="appointmentDate" class="form-label">Day</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label for="appointmentTime" class="form-label">Time</label>
                    <input type="time" id="appointmentTime" name="appointmentTime" class="form-control" required>
                </div>

                <div class="d-grid">
                    <input type="submit" value="Go!" class="btn">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
