<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Successful</title>
</head>
<body>
    <h2>Reservation Confirmed!</h2>

    <p><strong>Full Name:</strong> <span th:text="${reservation.firstName} + ' ' + ${reservation.lastName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${reservation.email}"></span></p>
    <p><strong>Book Title:</strong> <span th:text="${reservation.bookTitle}"></span></p>
    <p><strong>Genre:</strong> <span th:text="${reservation.genre}"></span></p>
    <p><strong>Pickup Location:</strong> <span th:text="${reservation.pickupLocation}"></span></p>

    <a href="/">Go Back to Home</a>
</body>
</html>
