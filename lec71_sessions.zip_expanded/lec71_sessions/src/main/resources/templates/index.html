<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table th:if="${session.studentList != null AND !session.studentList.empty}" >
		<tr th:each="s : ${session.studentList}">
			<td th:text="${s.name}">Frank</td>
		</tr>
	</table>

	<form method="post" th:action="@{/insertStudent}" th:object="${student}">
		<input type="hidden" th:field="*{id}" />
		Name: <input type="text" th:field="*{name}" /><br>
		<input type="submit" value="Go!" />
	</form>


</body>
</html>
